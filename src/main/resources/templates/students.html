<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
</head>
<body>
<div>

  <table>

    <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student:${students}">
      <td th:text="${student.getFirstName()}"></td>
      <td th:text="${student.getLastName()}"></td>
    </tr>
    </tbody>


  </table>

</div>
</body>
</html>
